<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signer Extension</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" class="header-icon" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                <path d="M7 15h0M7 11h0M11.5 15h0M11.5 11h0M16 15h0M16 11h0"></path>
            </svg>
            <h1>E-İmza Paneli</h1>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="dongle" class="form-label">E-İmza Dongle Seçin</label>
                <div class="input-group" style="display: flex; align-items: center; gap: 8px; position: relative;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M15 2H19a2 2 0 0 1 2 2v4"></path>
                        <path d="M15 22H19a2 2 0 0 0 2-2v-4"></path>
                        <path d="M9 2H5a2 2 0 0 0-2 2v4"></path>
                        <path d="M9 22H5a2 2 0 0 1-2-2v-4"></path>
                        <rect width="8" height="8" x="8" y="8" rx="1"></rect>
                    </svg>
                    <select id="dongleSelect" class="form-select input-with-icon" required disabled>
                        <option value="" disabled selected>Dongle Seçin</option>
                    </select>
                    <button id="dongleLoadButton" class="btn btn-primary" style="margin-top:0; width:220px;"
                        disabled>Yükle</button>
                </div>
            </div>

            <div class="form-group">
                <label for="pin" class="form-label">PIN Kodu</label>
                <div class="input-group" style="display: flex; align-items: center; gap: 8px; position: relative;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="position: absolute; left: 12px;">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="pin" class="form-input input-with-icon" placeholder="PIN kodunuzu girin"
                        required disabled style="width: 180px;">
                    <button id="openSessionButton" class="btn btn-primary" style="margin-top:0; width:133px;"
                        disabled>Oturum
                        Aç</button>
                </div>
            </div>

            <div class="form-group">
                <label for="islemKodu" class="form-label">İşlem Kodu</label>
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect width="14" height="20" x="5" y="2" rx="2"></rect>
                        <path d="M15 14H9"></path>
                    </svg>
                    <input type="text" id="islemKodu" class="form-input input-with-icon"
                        placeholder="İşlem kodunu girin" required disabled>
                </div>
            </div>

            <button id="signButton" class="btn btn-primary" disabled>İmzala</button>

            <div id="resultMessage" class="result-message" aria-live="polite" role="alert">
                <svg id="resultIcon" xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                </svg>
                <span id="resultMessageContent"></span>
            </div>

        </div>
    </div>

    <script src="popup.js"></script>

</body>

</html>
